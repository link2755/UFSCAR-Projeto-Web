<!-- Single Product -->
<div class="">
    <div id="product-1" class="single-product">
            <div class="book-container">
                <img src="https://m.media-amazon.com/images/I/41gr3r3FSWL._SY346_.jpg	" alt="">
                <div class="single-product-buy hidden">
                    <input id="comprar-livro" class="rounded centralized" type="button" value="Comprar">
                </div>
            </div>
            <div class="description">
                    <h3 class="product-title">Livro Exemplo 01</h3>
                    <h3 class="author-name">Michael Myers</h3>
                    <div class="small-ratings">
                        <i class="fa fa-star rating-color"></i>
                        <i class="fa fa-star rating-color"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <h4 class="product-price">$49.99</h4>
            </div>
    </div>
</div>

<script>
    $( ".single-product" ).on( "click", function() {
        $("#content").load("bookpage.html");
    });


    $( ".single-product" ).hover(
        function() {
            $(this).find(".single-product-buy.hidden").removeClass("hidden")
        }, function() {
            $(this).find(".single-product-buy").addClass("hidden")
        }
    );

    $( "#comprar-livro" ).on( "click", function() {
        alert( "Parabéns, você comprou um livro, ele irá chegar em sua porta antes que você fale VAPT VUPT!" );
    });

</script>
